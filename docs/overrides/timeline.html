<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Animated Timeline</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .timeline {
            position: relative;
            max-width: 1200px;
            margin: 0 auto;
        }

        .timeline::after {
            content: '';
            position: absolute;
            width: 6px;
            background-color: #2196F3;
            top: 0;
            bottom: 0;
            left: 50%;
            margin-left: -3px;
        }

        .timeline-item {
            padding: 10px 40px;
            position: relative;
            background-color: inherit;
            width: 50%;
            opacity: 0;
            transition: all 0.5s ease-in-out;
        }

        .timeline-item::after {
            content: '';
            position: absolute;
            width: 25px;
            height: 25px;
            right: -9px;
            background-color: white;
            border: 4px solid #FF9F55;
            top: 15px;
            border-radius: 50%;
            z-index: 1;
            transition: all 0.3s ease-in-out;
        }

        .left {
            left: 0;
            right: -80px;
            margin: 0 -73px;
            transform: translateX(-100px);
        }

        .right {
            left: 50%;
            transform: translateX(100px);
        }

        .left::before {
            content: " ";
            height: 0;
            position: absolute;
            top: 22px;
            width: 0;
            z-index: 1;
            right: 30px;
            border: medium solid #e0e0e0;
            border-width: 10px 0 10px 10px;
            border-color: transparent transparent transparent #e0e0e0;
        }

        .right::before {
            content: " ";
            height: 0;
            position: absolute;
            top: 22px;
            width: 0;
            z-index: 1;
            left: 30px;
            border: medium solid #e0e0e0;
            border-width: 10px 10px 10px 0;
            border-color: transparent #e0e0e0 transparent transparent;
        }

        .right::after {
            left: -16px;
        }

        .content {
            padding: 20px 30px;
            background-color: white;
            position: relative;
            border-radius: 6px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16);
            transition: all 0.3s ease-in-out;
        }

        .content:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .visible {
            opacity: 1;
            transform: translateX(0);
        }

        .timeline-item:hover::after {
            background-color: #FF9F55;
            transform: scale(1.2);
        }
    </style>
</head>

<body>
    <div class="timeline">
        <div class="timeline-item left">
            <div class="content">
                <h2>Eat</h2>
                <p>9:30 am</p>
                <p>Because you need strength</p>
            </div>
        </div>
        <div class="timeline-item right">
            <div class="content">
                <h2>Code</h2>
                <p>10:00 am</p>
                <p>Because it's awesome!</p>
            </div>
        </div>
        <div class="timeline-item left">
            <div class="content">
                <h2>Sleep</h2>
                <p>Because you need rest</p>
            </div>
        </div>
        <div class="timeline-item right">
            <div class="content">
                <h2>Repeat</h2>
                <p>Because this is the life you love!</p>
            </div>
        </div>
    </div>

    <script>
        function checkScroll() {
            var items = document.querySelectorAll('.timeline-item');
            items.forEach(function (item) {
                var position = item.getBoundingClientRect();

                // If the item is in the viewport
                if (position.top >= 0 && position.bottom <= window.innerHeight) {
                    item.classList.add('visible');
                }
            });
        }

        // Initial check
        checkScroll();

        // Check on scroll
        window.addEventListener('scroll', checkScroll);
    </script>
</body>

</html>
